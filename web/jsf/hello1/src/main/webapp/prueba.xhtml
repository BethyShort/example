<?xml version='1.0' encoding='UTF-8' ?>
<!--

    Página generada por mi para comprobar la navegación entre JSF. Es una copia de
    response.xhtml. Solo he cambiado el atributo que se coge para rellenar el 
    texto del h2 que se muestra por pantalla. Aquí se toma el atributo prueba y 
    en el original el atributo "name".
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelets Hello Response</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage url="#{resource['images:duke.waving.gif']}" 
                            alt="Duke waving his hand"/>
            <h2>Hello, #{hello.prueba}!</h2>
            <p></p>
            <h:commandButton id="back" value="Back" action="index" />
        </h:form>
    </h:body>
</html>
